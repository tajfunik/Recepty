<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registracia.css">
    <title>Registracia Recepty</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registrácia</h2>
            <form id="registration-form">
                <label for="register-name">Meno:</label>
                <input type="text" id="register-name" required>

                <label for="register-password">E-mail:</label>
                <input type="email" id="register-email" required>
                    
                <label for="register-password">Heslo:</label>
                <input type="password" id="register-password" required>
                    
                <button type="submit">Zaregistrovať sa</button>

                <button type="submit">Spet na Login</button>
            </form>
        </div>

        <p>Už máte účet? <a href="login.html">Prihláste sa</a></p>
        
    </div>

    <script src="registracia.js" defer></script>
    
</body>
</html>
